<!doctype html>

    <section class="booking-information">

              </div>
          </div>
      </div>
    </section>
    <!-- Booking Information Tutup -->

    <!-- Data -->
    <section class="data">
      <div class="container">
        <div class="row mt-5">

              <div class="col-6">
                <h6>Mountain</h6>
              </div>
              <div class="col-6">
                <p>IDR 40.000.000</p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <img src="frontend/img/Line 1 (1).png" class="mx-auto d-block">
          </div>
          <div class="col-md-5 mt-4 form-booking">
            <label>First Name</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Please type here...">
            </div>
            <label>Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Please type here...">
            </div>
            <label>Email Address</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Please type here...">
            </div>
            <label>No. Phone</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Please type here...">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Data Tutup -->

    <!-- Button Booking -->
    <section class="button">
      <div class="container">
        <div class="row mb-5">
          <div class="col-4"></div>
          <div class="col-4 text-center">
            <a href="index4.html" type="button" class="btn btn-block btn-continue-booking">Continue To Book</a>
            <a href="index2.html" type="button" class="btn btn-md btn-block btn-cancel-booking mt-2">Cancel</a>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </section>
    <!-- Button Booking Tutup -->

    <!-- Address -->
    <section class="address mt-5">
      <div class="container">
        <div class="row">
          <div class="col-6 text-left">
            <h2 class="mt-5">BIKESTORE</h2>
            <img src="frontend/img/ig.png" style="width: 40px;">
            <img src="frontend/img/fb.png" style="width: 40px;" class="ml-2">
            <img src="frontend/img/Yt.png" style="width: 40px;" class="ml-3">
          </div>
          <div class="col-6 text-right">
            <h5 class="mt-5" style="color: #0D0B6C;">Address</h5>
            <p class="text-right">Jl. Kaharuddin  Nasution  No. 01 <br>Kecamatan Marpoyan Damai, Pekanbaru, Riau, 28282 <br>0812-1234-578</p>

    <section class="footer">
